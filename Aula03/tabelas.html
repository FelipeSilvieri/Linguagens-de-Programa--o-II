<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabelas</title>
</head>
<body>
  
  <table>
    <!-- O <thead>, <tbody> e <tfoot> representam a parte semântica da tabela, não tendo efeitos visuais na mesma -->
    <thead>
      <tr>
        <th>Ra</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Média</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ai Renas</td>
        <td>Ai Jeferson</td>
        <td>Ai Cajalho</td>
        <td>Bota essa Porra</td>
      </tr>
      <tr>
        <td>1</td>
        <td>3</td>
        <td>5</td>
        <td>7</td>
      </tr>
      <!-- tr>td*4 -->
      <tr>
        <td>Aii</td>
        <td>Batatinhaan</td>
        <td>Coloca esse batatão na boca pra mim vai</td>
        <td>Ainnn</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>Resultado monstro cadelo</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
