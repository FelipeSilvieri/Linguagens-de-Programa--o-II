<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>jobPosting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body itemscope itemtype="https://schema.org/JobPosting">
   
  <header>
    <h1 itemprop="description">Vaga de estágio para desenvolvedores Front-End</h1>
    <h2 itemprop="estimatedSalary">Salário de até 2500,00 <span itemprop="salaryCurrency">R$</span>/mês</h2>
  </header>
  
  <main>
    <div class="imagem"><img src="https://www.alura.com.br/artigos/assets/como-iniciar-estudos-no-front-end/capa-como-iniciar-estudos-no-front-end.jpg" alt="imagem código front-end" itemprop="image" width="500px"></div>
    
    <div itemprop="educationRequirements">
      <h3>Requisitos educacionais</h3>
      <ul>
        <li>Ensino médio completo</li>
        <li>Estar cursando o 2° ano de graduação no mínimo</li>
        <li>Base teórica de linguagens de programação</li>
      </ul>
    </div>
    <p>Localização: <span itemprop="jobLocation">Av.Bridadeiro Faria Lima, 1543 (SP)</span></p>

  </main>

</body>
</html>
