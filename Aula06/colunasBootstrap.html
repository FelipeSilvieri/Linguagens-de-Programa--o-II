<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  
  <div class="container mt-2 p-5 border">
    
    <!-- o que aparecer dentro da row ficará lado a lado (divididas por colunas [padrão 12]) -->
    <div class="row">
      <div class="col-12 border">12 colunas</div>
    </div>

    <div class="row">
      <div class="col-2 mt-2 border">2 colunas</div>
    </div>

    <!-- mobile first é a ideologia aplicada -->
    <div class="row">
      <!-- se a tela for pelo menos 'small' (sm) ela tem direito as 12 colunas e se ela for média, tem acesso a 6 colunas-->
      <div class="col-sm-12 col-md-6 mt-2 border">
        sm:12 md:6
      </div>
    </div>
    
    <div class="row">
      
      <!-- Nesse caso elas empilham quando pequenas, se igualam horizontalmente quando médias e grandes disputam de forma não balanceada o espaço -->
      <!-- Como é mobile-first, se o dispositivo for pequeno, elas se empilham -->
      
      <div class="col-md-4 col-lg-5 mt-2 border">
        col-md-4 col-lg-5
      </div>
      <div class="col-md-4 col-lg-4 mt-2 border">
        col-md-4 col-lg-4
      </div>
      <div class="col-md-4 col-lg-3 mt-2 border">
        col-md-4 col-lg-3
      </div>
    </div>
    
    <div class="row">
      <!-- Emmet: .col.border.mt-2{Largura igual, sem empilhar}*3 -->

      <div class="col border mt-2">Largura igual, sem empilhar</div>
      <div class="col border mt-2">Largura igual, sem empilhar</div>
      <div class="col border mt-2">Largura igual, sem empilhar</div>

    </div>

    <div class="row">
      <!-- se não colocar valor no col ele calcula oq falta pra 12 -->
      <div class="col border mt-2">col</div>
      <div class="col-5 border mt-2">col-5</div>
      <div class="col-4 border mt-2">col-4</div>
    </div>

    <div class="row">
      <!-- Divide igualmente os 3 -->
      <div class="col-md border mt-2">md</div>
      <div class="col-md border mt-2">md</div>
      <div class="col-md border mt-2">md</div>
    </div>

    <div class="row">
      <div class="col-4 border mt-2 order-2">salve</div>
      <div class="col-4 border mt-2 order-1">slave</div>
      <div class="col-4 border mt-2 order-3">familia</div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3 border mt-2">
        col: 6, offset: 3
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 offset-md-2 border mt-2">col-md-4, offset-md-2</div>
      <div class="col-md-3 offset-md-3 border mt-2">col-md-3 offset-md-3</div>
    </div>

    <div class="row">
      <div class="col-lg-3 py-3 border">ponta 1</div>
      <div class="col-lg-3 offset-lg-6 py-3 border">ponta 2</div>
    </div>

  </div>

</body>
</html>
