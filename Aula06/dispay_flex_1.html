<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  
  <div class="container mt-2 p-5 border">
    <!-- row ja faz o display ser flex -->
    <div class="row align-items-start border bg-light" style="height: 200px">
      <div class="col border">top(start de cima pra baixo)</div>
      <div class="col border">top(start de cima pra baixo)</div>
    </div>

    <div class="row align-items-center border bg-primary" style="height: 200px">
      center
    </div>
    <div class="row align-items-center border bg-primary" style="height: 200px">
      center
    </div>

    <div class="row align-items-end border bg-danger" style="height: 200px">
      <div class="col-5 border">bottom</div>
      <div class="col-5 border">bottom</div>
    </div>

    <div class="row align-items-center border mt-2" style="height: 200px;">
      <div class="col border align-self-start">start</div>
      <div class="col border align-self-center">center</div>
      <div class="col border align-self-end">end</div>
    </div>

    <div class="row justify-content-center my-2">
      <div class="col-4 border">center</div>
      <div class="col-4 border">center</div>
    </div>

    <div class="row justify-content-around my-2">
      <div class="col-2 border">around</div>
      <div class="col-2 border">around</div>
      <div class="col-2 border">around</div>
    </div>

    <div class="row justify-content-between my-2">
      <div class="col-2 border">between</div>
      <div class="col-2 border">between</div>
      <div class="col-2 border">between</div>
      <div class="col-2 border">between</div>
    </div>

  </div>

</body>
</html>
